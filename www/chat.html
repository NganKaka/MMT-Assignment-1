<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Messenger Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-screen">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Đoạn chat</h3>
            </div>
            <div class="online-list-container">
                <ul id="peer-list">
                    </ul>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-info">
                    <h4 id="current-user-display">Đang tải...</h4>
                    <span class="active-status">● Đang hoạt động</span>
                </div>
            </div>

            <div id="message-window" class="message-area">
                <div class="system-msg">Chào mừng đến với hệ thống Chat P2P Hybrid</div>
            </div>

            <div class="chat-footer">
                <input type="text" id="msg-input" placeholder="Nhập tin nhắn..." onkeypress="handleEnter(event)">
                <button class="send-btn" onclick="sendMessage()">Gửi</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Kiểm tra xem đã đăng nhập chưa
        const user = localStorage.getItem('chat_username');
        if (!user) {
            alert("Bạn chưa đăng nhập! Quay lại trang login.");
            window.location.href = "/login.html";
        } else {
            document.getElementById('current-user-display').innerText = user;
            // Gọi hàm khởi động trong script.js
            startChatApp(user);
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
